<style>
body{

<body>

<h2>Ethereum Wallet</h2>

<h3>ðŸ”‘ Private Key ile BaÄŸlan</h3>
<input type="text" id="privateKey" placeholder="Private Key gir">
<br>
<button onclick="connectWallet()">BaÄŸlan</button>

<div class="card" id="walletInfo" style="display:none;">
    <p><strong>Adres:</strong></p>
    <p id="address"></p>
    <p><strong>Bakiye:</strong></p>
    <p id="balance"></p>
</div>

<hr style="margin:40px 0;">

<h3>ðŸ’¸ ETH GÃ¶nder</h3>
<input type="text" id="toAddress" placeholder="AlÄ±cÄ± adres">
<input type="text" id="amount" placeholder="GÃ¶nderilecek ETH miktarÄ±">
<br>
<button onclick="sendETH()">GÃ¶nder</button>

<div id="status" style="margin-top:20px;"></div>

<script>

let wallet;
let provider;

// PUBLIC RPC (Test iÃ§in)
provider = new ethers.JsonRpcProvider("https://rpc.ankr.com/eth_sepolia"); 
// Mainnet iÃ§in farklÄ± RPC gerekir

async function connectWallet(){
    try{
        const key = document.getElementById("privateKey").value.trim();
        wallet = new ethers.Wallet(key, provider);

        document.getElementById("address").innerText = wallet.address;

        const balanceWei = await provider.getBalance(wallet.address);
        const balanceEth = ethers.formatEther(balanceWei);

        document.getElementById("balance").innerText = balanceEth + " ETH";

        document.getElementById("walletInfo").style.display = "block";
    }
    catch(e){
        alert("GeÃ§ersiz Private Key!");
    }
}

async function sendETH(){
    try{
        const to = document.getElementById("toAddress").value.trim();
        const amount = document.getElementById("amount").value.trim();

        const tx = await wallet.sendTransaction({
            to: to,
            value: ethers.parseEther(amount)
        });

        document.getElementById("status").innerHTML =
            "Ä°ÅŸlem gÃ¶nderildi âœ…<br>Tx Hash:<br>" + tx.hash;

        await tx.wait();

        document.getElementById("status").innerHTML += "<br>OnaylandÄ± ðŸŽ‰";
    }
    catch(err){
        document.getElementById("status").innerText = "Hata oluÅŸtu!";
    }
}

</script>
